{% extends 'geekapp/base.html' %}


{% block content  %}

<div class="container">
  <br>
 <div class="card" id="backdrop">
   <div class="card-body">
     <div class="row">
       {% for movie in movies %}
       <div class="col-md-4">
         <div class="card">
           <div class="card-body">
             <img src="{{movie.image}}" alt="" class="img">
             <h3 class="text-center">{{movie.name}}</h3>
             <div class="text-center">
               <i>{{movie.release_date}}</i>
             </div>
             <a href="{% url 'geekapp:detail' movie.id %}">read more</a>
           </div>
         </div>
       </div>
       {% endfor %}
     </div>
   </div>
 </div>

</div>



{% endblock %}
